site_name: DSA Algorithms (Java)
site_url: https://evisp.github.io/dsa-algorithms/
site_author: Evis Plaku
site_description: Data Structures & Algorithms in Java (2nd year bachelor)

repo_name: evisp/dsa-algorithms
repo_url: https://github.com/evisp/dsa-algorithms

theme:
  name: material

  palette:
    # Auto + toggle (professional default)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.path
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/evisp

copyright: >
  Copyright Â© 2026 Evis Plaku

nav:
  - Home: index.md

  - Foundations:
      - Overview: foundations/index.md
      - Algorithm fundamentals: foundations/algorithm-fundamentals/index.md
      - Algorithm analysis: foundations/algorithm-analysis/index.md

  - Linear structures:
      - Overview: linear/index.md
      - Arrays & linked lists: linear/arrays-linkedlists/index.md
      - Stacks & queues: linear/stacks-queues/index.md

  - Core techniques:
      - Overview: techniques/index.md
      - Searching & sorting: techniques/searching-sorting/index.md
      - Recursion: techniques/recursion/index.md

  - Non-linear structures:
      - Overview: nonlinear/index.md
      - Trees: nonlinear/trees/index.md
      - Graphs: nonlinear/graphs/index.md

  - Project:
      - Overview: project/index.md
      - Sprint 1: project/sprint-1.md
      - Sprint 2: project/sprint-2.md
      - Sprint 3: project/sprint-3.md

  - Literature: literature/index.md
